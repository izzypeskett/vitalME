<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Secret</ion-label>
        <ion-input name="secret" [(ngModel)]="user.secret"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          name="password"
          [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>
      <br />
      <ion-button (click)="logIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
